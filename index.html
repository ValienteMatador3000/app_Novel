<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Motor de Novelas Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #eee;
            padding: 20px;
        }
        input, button {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
            font-size: 14px;
        }
        button {
            background: #1e90ff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0b6cd4;
        }
        .log {
            background: #000;
            padding: 10px;
            margin-top: 15px;
            height: 220px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>

<h1>üìö Motor de Novelas Web</h1>

<label>Nombre de la novela</label>
<input id="nombre" value="Hardcore_Supervivencia_Isla">

<label>URL del primer cap√≠tulo</label>
<input id="url_inicial"
       value="https://www.novel543.com/0511488332/8096_1.html">

<label>URL base del libro</label>
<input id="url_libro"
       value="https://www.novel543.com/0511488332/">

<label>Dominio</label>
<input id="dominio"
       value="https://www.novel543.com">

<label>Cantidad de cap√≠tulos</label>
<input id="capitulos" type="number" value="5">

<button onclick="ejecutar()">üöÄ Ejecutar</button>

<div class="log" id="log"></div>

<script>
const API_URL = "https://novelas-api.onrender.com";

function log(msg) {
    const div = document.getElementById("log");
    div.textContent += msg + "\n";
    div.scrollTop = div.scrollHeight;
}

async function ejecutar() {
    log("üì° Enviando solicitud al backend...");

    const nombre = document.getElementById("nombre").value;

    const payload = {
        nombre: nombre,
        url_inicial: document.getElementById("url").value,
        url_libro: document.getElementById("url").value,
        dominio: "https://www.quanben.io",
        capitulos: parseInt(document.getElementById("cantidad").value)
    };

    try {
        const res = await fetch(API_URL + "/procesar", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        const data = await res.json();
        log("‚úÖ Respuesta del backend:");
        log(JSON.stringify(data, null, 2));

        if (data.resultado && data.resultado.archivo) {
            const enlace = document.createElement("a");
            enlace.href = `${API_URL}/descargar/${nombre}/${data.resultado.archivo}`;
            enlace.textContent = "‚¨á Descargar archivo";
            enlace.target = "_blank";

            document.body.appendChild(enlace);
            log("üì• Enlace de descarga generado");
        }

    } catch (e) {
        log("‚ùå Error al conectar con el backend");
        log(e.toString());
    }
}
</script>


</body>
</html>
